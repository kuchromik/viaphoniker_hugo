{{ define "main" }}

{{ $update := .Page.Date }}

<main>
    <article>
        <header>
            <h1 style="text-align: center; padding: 1rem;">{{ .Page.Title }}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>

    <div class="posts">
        <ul> 
        <!--Ranges through content/retro/*.md -->
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format "02.01.2006" }} | {{.Title}}</a>
            </li>
        {{ end }}
        </ul>
    </div>

   </main>

   <hr>
   <small class="text-muted">Letzte Aktualisierung {{ $update.Format "02.01.2006" }}</small>

{{ end }}
